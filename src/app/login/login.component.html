<div class="login-page" [@routerTransition]>
    <div class="row" style="height: 100%;">
        <div class="col-lg-8 col-md-6 cover no-padder">

        </div>
        <div class="col-lg-4 col-md-6 card">
            <div class="col-md-12 pt-4">
                <img src="assets/images/logo.png" width="100px" class="user-avatar mb-4" />
                <form role="form" class="mb-3" (ngSubmit)="login()">
                    <div class="form-content mb-3">
                        <div class="form-group">
                            <input class="form-control input-underline input-lg" type="email" id="email" name="email" required
                                   [(ngModel)]="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" id="password" name="password" required
                                   [(ngModel)]="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="btn-group col-md-12 no-padder">
                        <button type="submit" class="btn rounded-btn"> Log in </button>
                        &nbsp;
                        <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                    </div>
                </form>

                <div class="fb-login">
                    <button (click)="signInWithFacebook()" id="fb" class="btn btn-lg btn-fb btn-block"><i class="fa fa-facebook"></i> Facebook</button>
                </div>
                <div class="gg-login">
                    <button (click)="signInWithGoogle()" class="btn btn-lg btn-google btn-block" id="google"><i class="fa fa-google"></i> Google</button>
                </div>
                <!--<div class="fb-login">
                     <button (click)="signInWithTwitter()" id="tw" class="btn btn-lg btn-tw btn-block"><i class="fa fa-facebook"></i> Twitter</button>
                 </div>
                  <div class="gg-login">
                     <button (click)="signInWithGithub()" class="btn btn-lg btn-google btn-block" id="google"><i class="fa fa-google"></i> Google</button>
                 </div>-->
            </div>


        </div>
    </div>
</div>
